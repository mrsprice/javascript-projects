
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="wide=devide-width, initial-scale=1.0">
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body style ="background-color: rgb(84, 184, 255);">
            <h1>Flight Simulator</h1> 
            <p1 id="statusReport">The shuttle is on the ground</p1>
            <div class="container">
                <button id = "liftoffButton"class="btn">Take off</button>
                <button id = "abortMission" class="btn" onclick="openPopup()">Abort mission</button>
                <div class="popup" id="popup">
                    <p2>Are you sure you want to abort mission?</p2>
                    <button type="button" onclick="handleAbort()">Yes</button>
                </div>
            </div>
            <script>
                let popup = document.getElementById("popup");
                function openPopup() {
                   popup.classList.add("open-popup");
                }
                function closePopup() {
                   popup.classList.remove("open-popup");
                }
                function handleAbort() {
                document.getElementById("statusReport").innerHTML = "Mission aborted! Space shuttle returning home";
                closePopup();
                 }

                document.addEventListener("DOMContentLoaded", function () {
                init();
                });

            </script>
    </body>
</html>
